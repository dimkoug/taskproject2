{% load core %}
<div class="row py-2">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <table class="table table-stripped">
            <thead>
              <tr>
                <th>Name</th>
                <th>Projects</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              {% for obj in object_list %}
              <tr>
                <td><a href="{% get_view_url  obj %}">{{obj}}</a></td>
                <td><a href="{% url 'projects:project_list' %}?category={{obj.pk}}">Projects</a></td>
                <td>
                  {% include 'partials/_action_buttons.html' with obj=obj %}
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  {% include 'pagination.html' %}
